<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>turn</title>
    <script>
        function turnoff() {
            document.getElementById('F').src = "image/pic_bulboff.gif";
        }

        function turnon() {
            document.getElementById('F').src = "image/pic_bulbon.gif";
        }
    </script>
</head>
<body>
    <button onclick="turnoff();">Turn off the light</button>
    <img id="F" src="image/pic_bulboff.gif">
    <button onclick="turnon();">Turn on the light</button>
</body>



</html>
